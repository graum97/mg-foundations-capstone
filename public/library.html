<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBrary</title>
    <link rel="stylesheet" href="library.css">
</head>
<body class="container">
    <header>
        <h1 id="header">MyBrary</h1>
        <nav>
            <ol>
                <li class="crumb"><a href="./library.html">My Library</a></li>
                <li class="crumb"><a href="./suggestions.html">Suggestions</a></li>
            </ol>
        </nav>
    </header>

    <h1></h1>
<center>
    <h2>Add to Your Library</h2>
   <form id="add-book">
        <div id="title">
        <h4>Title:</h4>
            <input
                type="text"
                name="title"
                id="title"
                placeholder="ex. Fahrenheit 451"/>
        </div>

        <div id="author">      
        <h4>Author:</h4>
            <input
                type="text"
                name="author"
                id="author"
                placeholder="ex. Ray Bradbury"/>
        </div>  

        <div id="genre">        
        <h4>Genre:   </h4>
            <select>
                <option name="genre" value="fiction">Fiction</option>
                <option name="genre" value="literature">Literature</option>
                <option name="genre" value="nonfiction">Nonfiction</option>
            </select>
        </div>    

        <div id="obtain-status">
            <input
                type="radio"
                name="obtain"
                value="own"
                id="own"/>
            <label for="own">Own</label>

            <input
                type="radio"
                name="obtain"
                value="borrow"
                id="borrow"/>
            <label for="borrow">Borrow</label>
        </div>    

        <div id="read-status">   
            <input
                type="hidden"
                 name="read"
                value= false/>
            <input 
                type="checkbox"
                name="read"
                id="read"
                value= true/>
            <label for="read">Read?</label>
        </div> 
        <button>Add Book</button>
    </form>
</center> 
    <div id="lists">
        <center><h1>- To Read -</h1></center>
        <section id="to-read-container"></section>

       <center><h1><b>- Read -</h1></center>
        <section id="read-container"></section>
    </div>
<center>
    <footer>
        <p>Have you read today?</p>
    </footer>
</center>    
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="library.js"></script>
</body>
</html>
